<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peter's Dealership | Become a Member!</title>
    <!-- Add Meta Charecteristics -->
    <link rel="Stylesheet" type="text/css" href="/assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7474d3ac70.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section id="form">
      <div class="container-fluid form">
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8 d-flex justify-content-center">
            <h1 class="form-headline font-colour">Become A Member!</h1>
          </div>
          <div class="col-md-2"></div>
        </div>
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8 d-flex justify-content-center">
            <div class="form-table">
              <form
                action="/index.html"
                method="get"
                class="form-section central"
              >
                <label for="fname">First Name</label>
                <input
                  id="fname"
                  type="text"
                  size="30"
                  class="input input-position"
                  required
                />
                <label for="lname">Last Name</label>
                <input
                  id="lname"
                  type="text"
                  size="30"
                  class="input input-position"
                  required
                />
                <label for="email">Email Address</label>
                <input
                  id="email"
                  type="email"
                  placeholder="  example@gmail.com"
                  required
                  size="30"
                  class="input input-position"
                  required
                />
                <label for="phone">Phone Number</label>
                <input
                  id="phone"
                  type="text"
                  size="30"
                  class="input input-position"
                  required
                />
                <h2 class="question font-colour">
                  Which brand are you most interested in?
                </h2>
                <label for="posrche-radio" class="radio-label">Porshce</label>
                <input
                  id="porche-radio"
                  type="radio"
                  name="Interested-in"
                  value="Porsche"
                  class="radio-button input"
                />
                <label for="lambo-radio">Lamborghini</label>
                <input
                  id="lambo-radio"
                  type="radio"
                  name="Interested-in"
                  value="lamborghini"
                  class="radio-button input"
                />
                <label for="ferrari-radio">Ferrari</label>
                <input
                  id="ferrari-radio"
                  type="radio"
                  name="Interested-in"
                  value="ferrari"
                  class="radio-button input"
                />
                <input type="submit" value="Submit!" class="submit-button font-colour"/>
              </form>
            </div>
          </div>
          <div class="col-md-2"></div>
        </div>
      </div>
    </section>
  </body>
</html>
